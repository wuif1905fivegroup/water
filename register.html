<!DOCTYPE html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>账号注册</title>

<body>
<header>
    <a href="login.html"><i class="iconfont icon-fanhui"></i></a>
    <span>注册</span>
    <i style="opacity: 0" class="iconfont icon-fanhui"></i>
</header>

<article>
    <div class="box">
        <div class="head">
            <span  class="head1 hot">账号注册</span>
        </div>
        <form action="">
            <div class="input1"><i class="iconfont icon-zujian-xingming"></i><input type="text" placeholder="请填写您的姓名"></div>
            <div class="input1"><i class="iconfont icon-dizhi1"></i><input type="text" placeholder="请填写您的详细住址"></div>
            <div class="input1"><i class="iconfont icon-shouji"></i><input type="text" placeholder="请填写手机号"></div>

            <div class="input2"><i class="iconfont icon-mima"></i><input type="password" placeholder="请输入密码"></div>
            <div class="submit"><input type="submit" value="注册"></div>
        </form>
        <div class="bottom"><i class="iconfont icon-duigouxiao"></i><span>注册即视为同意我公司的相关政策</span></div>
    </div>
